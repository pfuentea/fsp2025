<script>
    function getUser(){
        const data = localStorage.getItem(LS_CURRENT_USER_KEY);
        if (!data) return null;

        try{
            return JSON.parse(data);
        }catch(e){
            return null;
        }
    }
    function renderButton(){
        const user= getUser();
        const $areaButton = $('#botonLogin');
        $areaButton.empty();
        console.log('limpiando area')
        if(user){
            $areaButton.append(`
                
            <button type="button" class="btn btn-primary" id="btnLogout">
                         Logout
                     </button>
                `);
        } else {
            $areaButton.append(`
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnLogin">
                         Login
                     </button>
                `);
        }

    }

    $(document).ready(function(){
        renderButton();

        $('#botonLogin').on('click','#btnLogin',function(){
            const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            model.show();
        })

    });
</script>
